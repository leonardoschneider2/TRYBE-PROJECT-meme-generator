<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="meme-insert">

    <div id="meme-image-container">
      <img id="meme-image" src="">
      <p id="meme-text"></p>
    </div>

    <div id="button-choose">
      <button class="three" id="fire">FIRE</button>
      <button class="three" id="water">WATER</button>
      <button class="three" id="earth">EARTH</button>
    </div>

    <div id="choose-meme">
      <img class="image-choose" id="meme-1" src="imgs/meme1.png">
      <img class="image-choose" id="meme-2" src="imgs/meme2.png">
      <img class="image-choose" id="meme-3" src="imgs/meme3.png">
      <img class="image-choose" id="meme-4" src="imgs/meme4.png">
    </div>

    <script src="script.js"></script>
  </main>
</body>
</html>
